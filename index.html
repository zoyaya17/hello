<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-transform: capitalize;
        }

        div {
            width: min-content;
            aspect-ratio: 1;
            overflow: hidden;
        }

        img {
            transform: scale(1.3);
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>hello</h1>

    <div>
        <img src="bd.jpg" alt="some nice flowers">
    </div>
</body>
</html>
